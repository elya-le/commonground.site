version: 1
applications:
  - frontend:
      build:
        commands:
          # navigate to the frontend directory
          - cd frontend
          # install dependencies
          - npm install
          # build the project
          - npm run build
      artifacts:
        # specify the output directory for your built files (default for Svelte is 'dist')
        baseDirectory: frontend/dist
        files:
          - '**/*'
      cache:
        paths:
          - frontend/node_modules/**/*

